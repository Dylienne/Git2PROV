<section class="round">

  <div class="span12 row-fluid">
	<div class="span8" style="text-align:center;margin-top:80px;margin-bottom:50px">
	  <form action="#" method="get" enctype="multipart/form-data">
	    <style type="text/css">
	      .input-append .btn .dropdown-toggle {
	      float: none;
	      }
	    </style>
	    <div style="text-align:left;">
	      <table style="margin-left: auto; margin-right: auto;">
		

    		<tr>
          <td><img src="images/git2provlogo.png" width="80%" height="80%" alt="" /></td>
  		    <td><div class="span16">Enter a Git Repo: </div> </td>

          <td>
  		      <div class="input-append btn-group">
    		      <input id="url" type="text" name="url" class="input-large" style="width:300px; "  />
    		      
    		      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    			       <span class="caret"></span>
    		      </a> 
    		      
    		      
    		      <ul class="dropdown-menu">
    			     <li>Examples</li>
    			     <li><a href="#" onclick="updateURLInputBox('https://github.com/tdn/SMIF-Mozaiek.git')">
    			       <i class="icon-ok"></i> Mozaik</a>
    			     </li>
  			       <li><a href="#" onclick="updateURLInputBox('https://github.com/RubenVerborgh/node-n3')">
  			         <i class="icon-ok"></i> Node-N3</a>
  			       </li>
  		        </ul>
  		      </div>
  		    </td>

          <td rowspan="3">
              <input type="submit"   value="PROV-JSON"   name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; " onclick="sendRequest('PROV-JSON')"/><br>
              <input type="submit"   value="PROV-RDF"    name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; "
              onclick="sendRequest('PROV-RDF')"/><br>
              <input type="submit"   value="PROV-N"  name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; "
              onclick="sendRequest('PROV-N')"/><br>
              <input type="submit"   value="PROV-O" name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; "
              onclick="sendRequest('PROV-O')"/><br>
              <input type="submit"   value="SVG"    name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; "
              onclick="sendRequest('SVG')"/><br>
          </td>

		    </tr>
		
	      </table>
	    </div>
	  </form>
    <form>
      <textarea id="response" style="width:720px;" rows="10"></textarea>
      <input type="submit"   value="Download"    name="serialization"  class="btn btn-primary btn-large" style="text-align:center; width:140px; "/><br>

    </form>
	</div>
	

 
</section>

<script src="js/bootstrap.js"></script>

<script>
function updateURLInputBox(val){
    document.getElementById("url").value = val;
}

function sendRequest(serialization){
    var value = document.getElementById("url").value;
    $.get("git2prov", { giturl: value, serialization: serialization}).done(function(data,status){
      document.getElementById("response").value = data;
    });
    document.getElementById("url").value = value;
}

$('.dropdown-toggle').dropdown();


</script>
